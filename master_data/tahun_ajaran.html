<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahun Ajaran - Aplikasi Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        .modal { transition: opacity 0.25s ease; }
        .sidebar-link.active { background-color: #3b82f6; color: white; font-weight: 600; }
        .toast { transition: opacity 0.3s ease, transform 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        
        <main class="flex-1 overflow-y-auto p-6 md:p-10">
            <header>
                <h1 class="text-3xl font-bold text-gray-900">Master Tahun Ajaran</h1>
                <p class="text-gray-600 mt-1">Kelola data tahun ajaran sekolah.</p>
            </header>
            <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">Daftar Tahun Ajaran</h3>
                    <button id="addBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                        <ion-icon name="add-outline" class="mr-2"></ion-icon>Tambah Data
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Tahun Ajaran</th>
                                <th scope="col" class="px-6 py-3">Semester</th>
                                <th scope="col" class="px-6 py-3">Status</th>
                                <th scope="col" class="px-6 py-3">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="data-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4">Tambah Tahun Ajaran</h3>
            <form id="dataForm">
                <input type="hidden" id="dataId">
                <div class="mb-4">
                    <label for="tahunAjaran" class="block text-gray-700 text-sm font-bold mb-2">Tahun Ajaran (e.g., 2024/2025)</label>
                    <input type="text" id="tahunAjaran" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-4">
                    <label for="semester" class="block text-gray-700 text-sm font-bold mb-2">Semester</label>
                    <select id="semester" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                        <option value="Ganjil">Ganjil</option>
                        <option value="Genap">Genap</option>
                    </select>
                </div>
                <div class="flex items-center justify-end pt-4">
                    <button type="button" class="cancel-modal-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg mr-2">Batal</button>
                    <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 right-10 z-50"></div>

    <script src="../assets/app.js"></script>
    <script src="../assets/sidebar-sub.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addBtn = document.getElementById('addBtn');
            const modal = document.getElementById('data-modal');
            const form = document.getElementById('dataForm');
            const tableBody = document.getElementById('tableBody');
            const modalTitle = document.getElementById('modalTitle');
            const idInput = document.getElementById('dataId');
            
            const KEY = 'schoolAcademicYears';
            const getInitialData = () => [
                { id: '1', tahun: '2024/2025', semester: 'Ganjil', status: 'Aktif' },
                { id: '2', tahun: '2023/2024', semester: 'Genap', status: 'Tidak Aktif' },
                { id: '3', tahun: '2023/2024', semester: 'Ganjil', status: 'Tidak Aktif' },
            ];
            let academicYears = JSON.parse(localStorage.getItem(KEY)) || getInitialData();
            const save = () => localStorage.setItem(KEY, JSON.stringify(academicYears));

            const getStatusBadge = (status) => {
                const style = status === 'Aktif' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800';
                return `<span class="px-2 py-1 text-xs font-medium rounded-full ${style}">${status}</span>`;
            };

            const render = () => {
                tableBody.innerHTML = '';
                if (academicYears.length === 0) { tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4">Belum ada data.</td></tr>`; return; }
                academicYears.forEach(year => {
                    const activateButton = year.status !== 'Aktif' 
                        ? `<button class="activate-btn font-medium text-green-600 hover:underline" data-id="${year.id}">Aktifkan</button>` 
                        : '';
                    tableBody.innerHTML += `
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="px-6 py-4 font-medium text-gray-900">${year.tahun}</td>
                            <td class="px-6 py-4">${year.semester}</td>
                            <td class="px-6 py-4">${getStatusBadge(year.status)}</td>
                            <td class="px-6 py-4 flex space-x-3 text-sm">
                                ${activateButton}
                                <button class="edit-btn font-medium text-blue-600 hover:underline" data-id="${year.id}">Edit</button>
                                <button class="delete-btn font-medium text-red-600 hover:underline" data-id="${year.id}">Hapus</button>
                            </td>
                        </tr>`;
                });
            };

            const openModal = (mode = 'create', id = null) => {
                form.reset();
                if (mode === 'create') {
                    modalTitle.textContent = 'Tambah Tahun Ajaran';
                    idInput.value = '';
                } else {
                    modalTitle.textContent = 'Edit Tahun Ajaran';
                    const year = academicYears.find(item => item.id === id);
                    idInput.value = year.id;
                    document.getElementById('tahunAjaran').value = year.tahun;
                    document.getElementById('semester').value = year.semester;
                }
                modal.classList.remove('hidden');
            };
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = {
                    id: idInput.value || Date.now().toString(),
                    tahun: document.getElementById('tahunAjaran').value,
                    semester: document.getElementById('semester').value,
                    status: 'Tidak Aktif' // Status default untuk data baru
                };
                if (idInput.value) {
                    const index = academicYears.findIndex(y => y.id === formData.id);
                    formData.status = academicYears[index].status; // Pertahankan status lama saat edit
                    academicYears[index] = formData;
                } else {
                    academicYears.push(formData);
                }
                save(); render(); modal.classList.add('hidden');
                App.helpers.showToast('Data berhasil disimpan!');
            });

            tableBody.addEventListener('click', (e) => {
                const id = e.target.dataset.id;
                if (e.target.classList.contains('edit-btn')) openModal('edit', id);
                if (e.target.classList.contains('delete-btn')) {
                    if (confirm('Yakin ingin hapus data ini?')) {
                        academicYears = academicYears.filter(y => y.id !== id);
                        save(); render();
                        App.helpers.showToast('Data berhasil dihapus!', 'error');
                    }
                }
                if (e.target.classList.contains('activate-btn')) {
                    if (confirm('Jadikan tahun ajaran ini aktif? Status aktif sebelumnya akan dinonaktifkan.')) {
                        academicYears.forEach(y => y.status = 'Tidak Aktif');
                        academicYears.find(y => y.id === id).status = 'Aktif';
                        save(); render();
                        App.helpers.showToast('Status berhasil diaktifkan!');
                    }
                }
            });
            
            addBtn.addEventListener('click', () => openModal('create'));
            render();
        });
    </script>
</body>
</html>
