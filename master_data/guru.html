<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Guru - Aplikasi Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        .modal { transition: opacity 0.25s ease; }
        .sidebar-link.active { background-color: #3b82f6; color: white; font-weight: 600; }
        .toast { transition: opacity 0.3s ease, transform 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        
        <main class="flex-1 overflow-y-auto p-6 md:p-10">
            <header>
                <h1 class="text-3xl font-bold text-gray-900">Master Data Guru</h1>
                <p class="text-gray-600 mt-1">Kelola data guru dan staf pengajar.</p>
            </header>
            <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">Daftar Guru</h3>
                    <button id="addBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                        <ion-icon name="add-outline" class="mr-2"></ion-icon>Tambah Data
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">NIP</th>
                                <th scope="col" class="px-6 py-3">Nama Guru</th>
                                <th scope="col" class="px-6 py-3">Jabatan</th>
                                <th scope="col" class="px-6 py-3">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="data-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4">Tambah Guru Baru</h3>
            <form id="dataForm">
                <input type="hidden" id="dataId">
                <div class="mb-4">
                    <label for="nip" class="block text-gray-700 text-sm font-bold mb-2">NIP / ID Pegawai</label>
                    <input type="text" id="nip" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="e.g., 1975..." required>
                </div>
                <div class="mb-4">
                    <label for="namaGuru" class="block text-gray-700 text-sm font-bold mb-2">Nama Lengkap (dengan gelar)</label>
                    <input type="text" id="namaGuru" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="e.g., Dr. Indah Permata, M.Pd." required>
                </div>
                <div class="mb-4">
                    <label for="jabatan" class="block text-gray-700 text-sm font-bold mb-2">Jabatan</label>
                    <input type="text" id="jabatan" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="e.g., Guru Matematika" required>
                </div>
                <div class="flex items-center justify-end pt-4">
                    <button type="button" class="cancel-modal-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg mr-2">Batal</button>
                    <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 right-10 z-50"></div>

    <script src="../assets/app.js"></script>
    <script src="../assets/sidebar-sub.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addBtn = document.getElementById('addBtn');
            const modal = document.getElementById('data-modal');
            const form = document.getElementById('dataForm');
            const tableBody = document.getElementById('tableBody');
            const modalTitle = document.getElementById('modalTitle');
            const idInput = document.getElementById('dataId');
            
            const KEY = 'schoolTeachers';
            const getInitialData = () => [
                { id: 'G01', nip: '197501012000012001', nama: 'Dr. Indah Permata, M.Pd.', jabatan: 'Kepala Sekolah' },
                { id: 'G02', nip: '198002022005011002', nama: 'Bambang Subagio, S.Kom.', jabatan: 'Guru TIK' },
                { id: 'G03', nip: '198503032008012003', nama: 'Siti Nurhaliza, S.Pd.', jabatan: 'Guru Bahasa Indonesia' },
                { id: 'G04', nip: '199004042015011004', nama: 'Agus Wijayanto, S.S.', jabatan: 'Guru Bahasa Inggris' },
            ];
            let teachers = JSON.parse(localStorage.getItem(KEY)) || getInitialData();
            const save = () => localStorage.setItem(KEY, JSON.stringify(teachers));

            const render = () => {
                tableBody.innerHTML = '';
                if (teachers.length === 0) { tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4">Belum ada data guru.</td></tr>`; return; }
                teachers.forEach(teacher => {
                    tableBody.innerHTML += `
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="px-6 py-4 font-medium text-gray-900">${teacher.nip}</td>
                            <td class="px-6 py-4">${teacher.nama}</td>
                            <td class="px-6 py-4">${teacher.jabatan}</td>
                            <td class="px-6 py-4 flex space-x-3 text-sm">
                                <button class="edit-btn font-medium text-blue-600 hover:underline" data-id="${teacher.id}">Edit</button>
                                <button class="delete-btn font-medium text-red-600 hover:underline" data-id="${teacher.id}">Hapus</button>
                            </td>
                        </tr>`;
                });
            };

            const openModal = (mode = 'create', id = null) => {
                form.reset();
                if (mode === 'create') {
                    modalTitle.textContent = 'Tambah Guru Baru';
                    idInput.value = '';
                } else {
                    modalTitle.textContent = 'Edit Data Guru';
                    const teacher = teachers.find(item => item.id === id);
                    idInput.value = teacher.id;
                    document.getElementById('nip').value = teacher.nip;
                    document.getElementById('namaGuru').value = teacher.nama;
                    document.getElementById('jabatan').value = teacher.jabatan;
                }
                modal.classList.remove('hidden');
            };
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = {
                    id: idInput.value || `G${Date.now()}`,
                    nip: document.getElementById('nip').value,
                    nama: document.getElementById('namaGuru').value,
                    jabatan: document.getElementById('jabatan').value,
                };
                if (idInput.value) {
                    const index = teachers.findIndex(t => t.id === formData.id);
                    teachers[index] = formData;
                } else {
                    teachers.push(formData);
                }
                save(); render(); modal.classList.add('hidden');
                App.helpers.showToast('Data guru berhasil disimpan!');
            });

            tableBody.addEventListener('click', (e) => {
                const id = e.target.dataset.id;
                if (e.target.classList.contains('edit-btn')) openModal('edit', id);
                if (e.target.classList.contains('delete-btn')) {
                    if (confirm('Yakin ingin hapus data guru ini?')) {
                        teachers = teachers.filter(t => t.id !== id);
                        save(); render();
                        App.helpers.showToast('Data berhasil dihapus!', 'error');
                    }
                }
            });
            
            addBtn.addEventListener('click', () => openModal('create'));
            render();
        });
    </script>
</body>
</html>
