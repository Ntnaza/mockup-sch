<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Ruangan - Aplikasi Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        .modal { transition: opacity 0.25s ease; }
        .sidebar-link.active { background-color: #3b82f6; color: white; font-weight: 600; }
        .toast { transition: opacity 0.3s ease, transform 0.3s ease; }
        .form-input { 
            width: 100%; border-radius: 0.375rem; border: 1px solid #D1D5DB; 
            padding: 0.5rem 0.75rem; font-size: 0.875rem; 
        }
        .form-label { display: block; margin-bottom: 0.25rem; font-size: 0.875rem; color: #4B5563; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        
        <main class="flex-1 overflow-y-auto p-6 md:p-10">
            <header>
                <h1 class="text-3xl font-bold text-gray-900">Master Data Ruangan</h1>
                <p class="text-gray-600 mt-1">Kelola data ruangan kelas dan fasilitas lainnya.</p>
            </header>
            
            <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">Daftar Ruangan</h3>
                    <button id="addBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center text-sm">
                        <ion-icon name="add-outline" class="mr-2"></ion-icon>Tambah Ruangan
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th class="px-6 py-3">Kode Ruangan</th>
                                <th class="px-6 py-3">Nama Ruangan</th>
                                <th class="px-6 py-3">Kapasitas</th>
                                <th class="px-6 py-3">Keterangan</th>
                                <th class="px-6 py-3">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Tambah/Edit Ruangan -->
    <div id="data-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4">Tambah Ruangan Baru</h3>
            <form id="dataForm">
                <input type="hidden" id="dataId">
                <div class="space-y-4">
                    <div>
                        <label for="kode" class="form-label font-semibold">Kode Ruangan</label>
                        <input type="text" id="kode" class="form-input" placeholder="e.g., KLS-X-1" required>
                    </div>
                    <div>
                        <label for="nama" class="form-label font-semibold">Nama Ruangan</label>
                        <input type="text" id="nama" class="form-input" placeholder="e.g., Ruang Kelas X-1" required>
                    </div>
                    <div>
                        <label for="kapasitas" class="form-label font-semibold">Kapasitas</label>
                        <input type="number" id="kapasitas" class="form-input" placeholder="e.g., 36">
                    </div>
                     <div>
                        <label for="keterangan" class="form-label font-semibold">Keterangan</label>
                        <textarea id="keterangan" class="form-input h-20" placeholder="e.g., Gedung A, Lantai 2"></textarea>
                    </div>
                </div>
                <div class="flex items-center justify-end pt-6 mt-4 border-t">
                    <button type="button" class="cancel-modal-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg mr-2">Batal</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal Konfirmasi Hapus -->
    <div id="delete-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <ion-icon name="warning-outline" class="text-5xl text-yellow-500 mx-auto"></ion-icon>
            <h3 class="text-xl font-semibold mt-4">Anda Yakin?</h3>
            <p class="text-gray-600 my-2">Data ruangan ini akan dihapus permanen.</p>
            <div class="flex justify-center gap-4 mt-6">
                <button class="cancel-delete-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">Batal</button>
                <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 right-10 z-50"></div>

    <script src="../assets/app.js" defer></script>
    <script src="../assets/sidebar-sub.js" defer></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const addBtn = document.getElementById('addBtn');
        const modal = document.getElementById('data-modal');
        const form = document.getElementById('dataForm');
        const tableBody = document.getElementById('tableBody');
        const modalTitle = document.getElementById('modalTitle');
        const dataIdInput = document.getElementById('dataId');
        
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        let roomIdToDelete = null;

        const KEY = 'schoolRooms';
        const getInitialData = () => [
            { id: 'R01', kode: 'KLS-X-1', nama: 'Ruang Kelas X-1', kapasitas: 36, keterangan: 'Gedung A, Lantai 1' },
            { id: 'R02', kode: 'LAB-IPA', nama: 'Laboratorium IPA', kapasitas: 40, keterangan: 'Gedung B, Lantai 2' },
            { id: 'R03', kode: 'PERPUS', nama: 'Perpustakaan', kapasitas: 50, keterangan: 'Gedung Utama' },
        ];
        
        let rooms = JSON.parse(localStorage.getItem(KEY));
        if (!rooms || rooms.length === 0) {
            rooms = getInitialData();
            localStorage.setItem(KEY, JSON.stringify(rooms));
        }

        const renderTable = () => {
            tableBody.innerHTML = '';
            if (rooms.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">Belum ada data ruangan.</td></tr>`;
                return;
            }
            rooms.forEach(room => {
                tableBody.innerHTML += `
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-gray-900">${room.kode}</td>
                        <td class="px-6 py-4">${room.nama}</td>
                        <td class="px-6 py-4">${room.kapasitas || '-'}</td>
                        <td class="px-6 py-4">${room.keterangan || '-'}</td>
                        <td class="px-6 py-4 flex space-x-3 text-sm">
                            <button class="edit-btn font-medium text-blue-600 hover:underline" data-id="${room.id}">Edit</button>
                            <button class="delete-btn font-medium text-red-600 hover:underline" data-id="${room.id}">Hapus</button>
                        </td>
                    </tr>`;
            });
        };
        
        const openModal = (id = null) => {
            form.reset();
            if (id) {
                modalTitle.textContent = 'Edit Data Ruangan';
                const room = rooms.find(r => r.id === id);
                dataIdInput.value = room.id;
                document.getElementById('kode').value = room.kode;
                document.getElementById('nama').value = room.nama;
                document.getElementById('kapasitas').value = room.kapasitas;
                document.getElementById('keterangan').value = room.keterangan;
            } else {
                modalTitle.textContent = 'Tambah Ruangan Baru';
                dataIdInput.value = '';
            }
            modal.classList.remove('hidden');
        };
        
        const closeModal = () => modal.classList.add('hidden');

        addBtn.addEventListener('click', () => openModal());
        modal.addEventListener('click', e => {
            if (e.target.classList.contains('cancel-modal-btn') || e.target === modal) closeModal();
        });

        form.addEventListener('submit', e => {
            e.preventDefault();
            const id = dataIdInput.value;
            const roomData = {
                kode: document.getElementById('kode').value,
                nama: document.getElementById('nama').value,
                kapasitas: document.getElementById('kapasitas').value,
                keterangan: document.getElementById('keterangan').value,
            };

            if (id) {
                const index = rooms.findIndex(r => r.id === id);
                rooms[index] = { ...rooms[index], ...roomData };
            } else {
                roomData.id = `R${Date.now()}`;
                rooms.push(roomData);
            }

            localStorage.setItem(KEY, JSON.stringify(rooms));
            App.helpers.showToast('Data ruangan berhasil disimpan!');
            renderTable();
            closeModal();
        });

        // Delete Logic
        const openDeleteModal = (id) => {
            roomIdToDelete = id;
            deleteModal.classList.remove('hidden');
        };
        const closeDeleteModal = () => {
            roomIdToDelete = null;
            deleteModal.classList.add('hidden');
        };

        tableBody.addEventListener('click', e => {
            const btn = e.target;
            const id = btn.dataset.id;
            if (btn.classList.contains('edit-btn')) openModal(id);
            if (btn.classList.contains('delete-btn')) openDeleteModal(id);
        });
        
        deleteModal.addEventListener('click', e => {
            if (e.target.classList.contains('cancel-delete-btn') || e.target === deleteModal) closeDeleteModal();
        });

        confirmDeleteBtn.addEventListener('click', () => {
            if (roomIdToDelete) {
                rooms = rooms.filter(r => r.id !== roomIdToDelete);
                localStorage.setItem(KEY, JSON.stringify(rooms));
                App.helpers.showToast('Data berhasil dihapus.', 'error');
                renderTable();
                closeDeleteModal();
            }
        });
        
        renderTable();
    });
    </script>
</body>
</html>
