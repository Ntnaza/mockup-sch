<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Ruangan - Aplikasi Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        .modal { transition: opacity 0.25s ease; }
        .sidebar-link.active { background-color: #3b82f6; color: white; font-weight: 600; }
        .toast { transition: opacity 0.3s ease, transform 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        
        <main class="flex-1 overflow-y-auto p-6 md:p-10">
            <header>
                <h1 class="text-3xl font-bold text-gray-900">Master Data Ruangan</h1>
                <p class="text-gray-600 mt-1">Kelola data ruangan kelas, laboratorium, dan fasilitas lainnya.</p>
            </header>
            <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">Daftar Ruangan</h3>
                    <button id="addBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                        <ion-icon name="add-outline" class="mr-2"></ion-icon>Tambah Data
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Kode Ruangan</th>
                                <th scope="col" class="px-6 py-3">Nama Ruangan</th>
                                <th scope="col" class="px-6 py-3">Kapasitas</th>
                                <th scope="col" class="px-6 py-3">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="data-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4">Tambah Ruangan Baru</h3>
            <form id="dataForm">
                <input type="hidden" id="dataId">
                <div class="mb-4">
                    <label for="kodeRuangan" class="block text-gray-700 text-sm font-bold mb-2">Kode Ruangan</label>
                    <input type="text" id="kodeRuangan" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="e.g., KLS-XA" required>
                </div>
                <div class="mb-4">
                    <label for="namaRuangan" class="block text-gray-700 text-sm font-bold mb-2">Nama Ruangan</label>
                    <input type="text" id="namaRuangan" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="e.g., Kelas X-A" required>
                </div>
                <div class="mb-4">
                    <label for="kapasitas" class="block text-gray-700 text-sm font-bold mb-2">Kapasitas</label>
                    <input type="number" id="kapasitas" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="e.g., 36" required>
                </div>
                <div class="flex items-center justify-end pt-4">
                    <button type="button" class="cancel-modal-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg mr-2">Batal</button>
                    <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 right-10 z-50"></div>

    <script src="../assets/app.js"></script>
    <script src="../assets/sidebar-sub.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addBtn = document.getElementById('addBtn');
            const modal = document.getElementById('data-modal');
            const form = document.getElementById('dataForm');
            const tableBody = document.getElementById('tableBody');
            const modalTitle = document.getElementById('modalTitle');
            const idInput = document.getElementById('dataId');
            
            const KEY = 'schoolRooms';
            const getInitialData = () => [
                { id: '1', kode: 'KLS-XA', nama: 'Kelas X-A', kapasitas: 36 },
                { id: '2', kode: 'LAB-FIS', nama: 'Laboratorium Fisika', kapasitas: 40 },
                { id: '3', kode: 'PERPUS', nama: 'Perpustakaan', kapasitas: 50 },
            ];
            let rooms = JSON.parse(localStorage.getItem(KEY)) || getInitialData();
            const save = () => localStorage.setItem(KEY, JSON.stringify(rooms));

            const render = () => {
                tableBody.innerHTML = '';
                if (rooms.length === 0) { tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4">Belum ada data ruangan.</td></tr>`; return; }
                rooms.forEach(room => {
                    tableBody.innerHTML += `
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="px-6 py-4 font-medium text-gray-900">${room.kode}</td>
                            <td class="px-6 py-4">${room.nama}</td>
                            <td class="px-6 py-4">${room.kapasitas} Siswa</td>
                            <td class="px-6 py-4 flex space-x-3 text-sm">
                                <button class="edit-btn font-medium text-blue-600 hover:underline" data-id="${room.id}">Edit</button>
                                <button class="delete-btn font-medium text-red-600 hover:underline" data-id="${room.id}">Hapus</button>
                            </td>
                        </tr>`;
                });
            };

            const openModal = (mode = 'create', id = null) => {
                form.reset();
                if (mode === 'create') {
                    modalTitle.textContent = 'Tambah Ruangan Baru';
                    idInput.value = '';
                } else {
                    modalTitle.textContent = 'Edit Data Ruangan';
                    const room = rooms.find(item => item.id === id);
                    idInput.value = room.id;
                    document.getElementById('kodeRuangan').value = room.kode;
                    document.getElementById('namaRuangan').value = room.nama;
                    document.getElementById('kapasitas').value = room.kapasitas;
                }
                modal.classList.remove('hidden');
            };
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = {
                    id: idInput.value || Date.now().toString(),
                    kode: document.getElementById('kodeRuangan').value,
                    nama: document.getElementById('namaRuangan').value,
                    kapasitas: document.getElementById('kapasitas').value,
                };
                if (idInput.value) {
                    const index = rooms.findIndex(r => r.id === formData.id);
                    rooms[index] = formData;
                } else {
                    rooms.push(formData);
                }
                save(); render(); modal.classList.add('hidden');
                App.helpers.showToast('Data ruangan berhasil disimpan!');
            });

            tableBody.addEventListener('click', (e) => {
                const id = e.target.dataset.id;
                if (e.target.classList.contains('edit-btn')) openModal('edit', id);
                if (e.target.classList.contains('delete-btn')) {
                    if (confirm('Yakin ingin hapus data ruangan ini?')) {
                        rooms = rooms.filter(r => r.id !== id);
                        save(); render();
                        App.helpers.showToast('Data berhasil dihapus!', 'error');
                    }
                }
            });
            
            addBtn.addEventListener('click', () => openModal('create'));
            render();
        });
    </script>
</body>
</html>
