<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahun Ajaran - Aplikasi Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar-link.active { background-color: #3b82f6; color: white; font-weight: 600; }
        .toast { transition: opacity 0.3s ease, transform 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        
        <main class="flex-1 overflow-y-auto p-6 md:p-10">
            <header>
                <h1 class="text-3xl font-bold text-gray-900">Master Tahun Ajaran</h1>
                <p class="text-gray-600 mt-1">Kelola data tahun ajaran sekolah.</p>
            </header>
            
            <div class="mt-8 flex flex-col md:flex-row gap-6">
                
                <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-lg h-fit">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Formulir</h3>
                    <form id="dataForm">
                        <input type="hidden" id="dataId">
                        <div class="mb-4">
                            <label for="tahunAjaran" class="block text-gray-700 text-sm font-bold mb-2">Tahun Pelajaran</label>
                            <input type="text" id="tahunAjaran" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                        </div>
                        <div class="mb-4">
                            <label for="keterangan" class="block text-gray-700 text-sm font-bold mb-2">Keterangan</label>
                            <textarea id="keterangan" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"></textarea>
                        </div>
                        <div class="flex items-center justify-start pt-4 space-x-2">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                                <ion-icon name="save-outline" class="mr-2"></ion-icon>Simpan
                            </button>
                            <button type="button" id="cancelBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                                <ion-icon name="close-outline" class="mr-2"></ion-icon>Batal
                            </button>
                        </div>
                    </form>
                </div>

                <div class="w-full md:w-2/3 bg-white p-6 rounded-lg shadow-lg">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-semibold text-gray-800">Daftar Tahun Pelajaran</h3>
                    </div>
                    <div class="p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700 mb-6">
                        <p class="font-bold">Informasi:</p>
                        <p>1. <span class="font-bold text-green-600">âœ…</span> adalah tahun pelajaran yang aktif</p>
                        <p>2. <span class="font-bold text-blue-600">ðŸ”„</span> untuk mengaktifkan tahun pelajaran</p>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">No</th>
                                    <th scope="col" class="px-6 py-3">Tahun Pelajaran</th>
                                    <th scope="col" class="px-6 py-3">Keterangan</th>
                                    <th scope="col" class="px-6 py-3">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="fixed bottom-10 right-10 z-50"></div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../assets/app.js"></script>
    <script src="../assets/sidebar-sub.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('dataForm');
            const tahunAjaranInput = document.getElementById('tahunAjaran');
            const keteranganInput = document.getElementById('keterangan');
            const tableBody = document.getElementById('tableBody');
            const idInput = document.getElementById('dataId');
            const cancelBtn = document.getElementById('cancelBtn');
            
            const KEY = 'schoolAcademicYearsV2';
            const getInitialData = () => [
                { id: '1', tahun: '2017/2018', keterangan: '', status: 'Tidak Aktif' },
                { id: '2', tahun: '2018/2019', keterangan: '', status: 'Tidak Aktif' },
                { id: '3', tahun: '2019/2020', keterangan: '', status: 'Tidak Aktif' },
                { id: '4', tahun: '2020/2021', keterangan: '', status: 'Tidak Aktif' },
                { id: '5', tahun: '2021/2022', keterangan: '', status: 'Tidak Aktif' },
                { id: '6', tahun: '2022/2023', keterangan: '', status: 'Tidak Aktif' },
                { id: '7', tahun: '2023/2024', keterangan: '', status: 'Tidak Aktif' },
                { id: '8', tahun: '2024/2025', keterangan: '', status: 'Aktif' },
                { id: '9', tahun: '2025/2026', keterangan: '', status: 'Tidak Aktif' },
            ];
            let academicYears = JSON.parse(localStorage.getItem(KEY)) || getInitialData();
            const save = () => localStorage.setItem(KEY, JSON.stringify(academicYears));

            const render = () => {
                tableBody.innerHTML = '';
                if (academicYears.length === 0) { tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4">Belum ada data.</td></tr>`; return; }
                
                // BARIS PENGURUTAN DIHAPUS, SEHINGGA DATA AKTIF TIDAK BERPINDAH KE ATAS
                
                academicYears.forEach((year, index) => {
                    const statusIcon = year.status === 'Aktif' 
                        ? `<ion-icon name="checkmark-circle" class="text-green-500 text-lg mr-1"></ion-icon>`
                        : '';
                    const activateButton = year.status !== 'Aktif' 
                        ? `<button class="activate-btn text-blue-500 hover:text-blue-700" data-id="${year.id}" title="Aktifkan"><ion-icon name="refresh-circle" class="text-lg"></ion-icon></button>` 
                        : '';
                    const editDeleteButtons = year.status !== 'Aktif' 
                        ? `<button class="edit-btn text-gray-500 hover:text-gray-700" data-id="${year.id}" title="Edit"><ion-icon name="create-outline" class="text-lg"></ion-icon></button>
                           <button class="delete-btn text-red-500 hover:text-red-700" data-id="${year.id}" title="Hapus"><ion-icon name="trash-outline" class="text-lg"></ion-icon></button>`
                        : `<span class="text-gray-400"></span>`;

                    tableBody.innerHTML += `
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="px-6 py-4 font-medium text-gray-900">${index + 1}</td>
                            <td class="px-6 py-4 flex items-center">
                                ${year.tahun}
                                ${statusIcon}
                            </td>
                            <td class="px-6 py-4">${year.keterangan || '-'}</td>
                            <td class="px-6 py-4 flex space-x-3 text-lg">
                                ${activateButton}
                                ${editDeleteButtons}
                            </td>
                        </tr>`;
                });
            };

            const resetForm = () => {
                form.reset();
                idInput.value = '';
                keteranganInput.value = '';
            };
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = {
                    id: idInput.value || Date.now().toString(),
                    tahun: tahunAjaranInput.value,
                    keterangan: keteranganInput.value,
                    status: 'Tidak Aktif'
                };
                if (idInput.value) {
                    const index = academicYears.findIndex(y => y.id === formData.id);
                    formData.status = academicYears[index].status;
                    academicYears[index] = formData;
                } else {
                    academicYears.push(formData);
                }
                save(); 
                render(); 
                resetForm();
                App.helpers.showToast('Data berhasil disimpan!');
            });

            tableBody.addEventListener('click', (e) => {
                const id = e.target.closest('button')?.dataset.id;
                if (!id) return;

                if (e.target.closest('.edit-btn')) {
                    const year = academicYears.find(item => item.id === id);
                    if (year) {
                        idInput.value = year.id;
                        tahunAjaranInput.value = year.tahun;
                        keteranganInput.value = year.keterangan;
                    }
                }
                
                if (e.target.closest('.delete-btn')) {
                    if (confirm('Yakin ingin hapus data ini?')) {
                        academicYears = academicYears.filter(y => y.id !== id);
                        save(); 
                        render();
                        App.helpers.showToast('Data berhasil dihapus!', 'error');
                    }
                }
                
                if (e.target.closest('.activate-btn')) {
                    if (confirm('Jadikan tahun ajaran ini aktif? Status aktif sebelumnya akan dinonaktifkan.')) {
                        academicYears.forEach(y => y.status = 'Tidak Aktif');
                        const yearToActivate = academicYears.find(y => y.id === id);
                        if(yearToActivate) {
                            yearToActivate.status = 'Aktif';
                        }
                        save(); 
                        render();
                        App.helpers.showToast('Status berhasil diaktifkan!');
                    }
                }
            });

            cancelBtn.addEventListener('click', resetForm);
            
            render();
        });
    </script>
</body>
</html>
