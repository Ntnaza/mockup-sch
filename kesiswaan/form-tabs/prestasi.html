<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        .form-input {
            width: 100%;
            border-radius: 0.5rem;
            border: 1px solid #D1D5DB;
            padding: 0.4rem 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px #BFDBFE;
            outline: none;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
        }
        .table-th {
            background-color: #f9fafb;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            color: #4b5563;
        }
        .table-td {
            padding: 0.5rem;
            border-top: 1px solid #e5e7eb;
        }
        .add-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border-radius: 9999px;
            background-color: #ef4444;
            color: white;
            transition: background-color 0.2s;
        }
        .add-btn:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="bg-white">
    <div class="p-2 space-y-8">
        <!-- Prestasi -->
        <div>
            <div class="flex justify-between items-center mb-2">
                <h4 class="form-label">Prestasi yang pernah dicapai dalam bidang :</h4>
                <button onclick="addRow('prestasiTable')" class="add-btn">
                    <ion-icon name="add-outline" class="w-5 h-5"></ion-icon>
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-y">
                            <th class="table-th w-10">NO</th>
                            <th class="table-th w-2/5">PRESTASI</th>
                            <th class="table-th w-3/5">KETERANGAN</th>
                        </tr>
                    </thead>
                    <tbody id="prestasiTable">
                        <tr>
                            <td class="table-td text-center">1</td>
                            <td class="table-td"><input type="text" class="form-input"></td>
                            <td class="table-td"><input type="text" class="form-input"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Beasiswa -->
        <div>
            <div class="flex justify-between items-center mb-2">
                <h4 class="form-label">Penerimaan Beasiswa yang pernah didapat :</h4>
                <button onclick="addRow('beasiswaTable')" class="add-btn">
                    <ion-icon name="add-outline" class="w-5 h-5"></ion-icon>
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-y">
                            <th class="table-th w-10">NO</th>
                            <th class="table-th w-2/5">NAMA</th>
                            <th class="table-th w-1/5">TAHUN</th>
                            <th class="table-th w-2/5">DARI</th>
                        </tr>
                    </thead>
                    <tbody id="beasiswaTable">
                        <tr>
                            <td class="table-td text-center">1</td>
                            <td class="table-td"><input type="text" class="form-input"></td>
                            <td class="table-td"><input type="text" class="form-input"></td>
                            <td class="table-td"><input type="text" class="form-input"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function addRow(tableId) {
            const tableBody = document.getElementById(tableId);
            const rowCount = tableBody.rows.length;
            const newRow = tableBody.insertRow(rowCount);

            if (tableId === 'prestasiTable') {
                newRow.innerHTML = `
                    <td class="table-td text-center">${rowCount + 1}</td>
                    <td class="table-td"><input type="text" class="form-input"></td>
                    <td class="table-td"><input type="text" class="form-input"></td>
                `;
            } else if (tableId === 'beasiswaTable') {
                 newRow.innerHTML = `
                    <td class="table-td text-center">${rowCount + 1}</td>
                    <td class="table-td"><input type="text" class="form-input"></td>
                    <td class="table-td"><input type="text" class="form-input"></td>
                    <td class="table-td"><input type="text" class="form-input"></td>
                `;
            }
        }
    </script>
</body>
</html>
