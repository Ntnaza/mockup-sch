<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Calon Pendaftaran - Aplikasi Sekolah</title>
<script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<style>
.modal { transition: opacity 0.25s ease; }
.sidebar-link.active { background-color: #3b82f6; color: white; font-weight: 600; }
.form-input { width: 100%; border-radius: 0.5rem; border: 1px solid #D1D5DB; padding: 0.4rem 0.75rem; font-size: 0.875rem; transition: all 0.2s ease; }
.form-input:focus { border-color: #3B82F6; box-shadow: 0 0 0 2px #BFDBFE; outline: none; }
.form-label { display: block; margin-bottom: 0.25rem; font-size: 0.875rem; font-weight: 600; color: #374151; }
</style>
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
    <div id="sidebar-placeholder"></div>
    <main class="flex-1 overflow-y-auto p-6 md:p-10">
        <header>
            <h1 class="text-3xl font-bold text-gray-900">Daftar Calon Pendaftaran</h1>
            <p class="text-gray-600 mt-1">Lihat dan kelola data pendaftaran siswa.</p>
        </header>
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-gray-800">Data Pendaftar Siswa</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th class="w-1/13 px-6 py-3">No</th>
                            <th class="w-2/13 px-6 py-3">Nomor Resi</th>
                            <th class="w-3/13 px-6 py-3">Informasi Pendaftar</th>
                            <th class="w-2/13 px-6 py-3">Tanggal Daftar</th>
                            <th class="w-2/13 px-6 py-3">Syarat-syarat</th>
                            <th class="w-2/13 px-6 py-3">Keterangan</th>
                            <th class="w-1/13 px-6 py-3 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="registrationsTableBody">
                        <!-- Data pendaftaran akan di-render di sini -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal Konfirmasi Hapus -->
        <div id="confirmModal" class="modal fixed inset-0 z-50 flex items-center justify-center opacity-0 pointer-events-none">
            <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
            <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded-lg shadow-lg z-50 overflow-y-auto p-6">
                <div class="text-center">
                    <h4 class="text-xl font-bold text-gray-800 mb-4">Konfirmasi Hapus Data</h4>
                    <p class="text-gray-600 mb-6">Apakah Anda yakin ingin menghapus data ini?</p>
                    <div class="flex justify-center gap-4">
                        <button id="cancelDeleteBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">Batal</button>
                        <button id="confirmDeleteBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Hapus</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="toast-container" class="fixed bottom-10 right-10 z-50 flex flex-col items-end space-y-2"></div>

<script src="../../assets/app.js" defer></script>
<script src="../../assets/sidebar-sub-ppdb.js" defer></script>
<script>
window.App = window.App || {};
window.App.helpers = window.App.helpers || {};

// Toast helper
window.App.helpers.showToast = (message, type = 'success') => {
    const container = document.getElementById('toast-container');
    const bg = type === 'success' ? 'bg-green-500' : 'bg-red-500';
    const toast = document.createElement('div');
    toast.className = `p-4 rounded-lg shadow-lg text-white ${bg} transition-transform transform translate-x-full ease-out duration-300`;
    toast.textContent = message;
    container.appendChild(toast);
    setTimeout(() => { toast.classList.remove('translate-x-full'); toast.classList.add('translate-x-0'); }, 10);
    setTimeout(() => {
        toast.classList.remove('translate-x-0'); toast.classList.add('translate-x-full');
        toast.addEventListener('transitionend', () => toast.remove());
    }, 3000);
};

// Main App Logic
window.App.main = {
    localStorageKey: 'ppdbData',

    loadRegistrations: () => {
        const dataJson = localStorage.getItem(window.App.main.localStorageKey);
        const registrations = dataJson ? JSON.parse(dataJson) : [];
        window.App.main.renderTable(registrations);
    },

    saveRegistrations: (registrations) => {
        localStorage.setItem(window.App.main.localStorageKey, JSON.stringify(registrations));
        window.App.helpers.showToast('Perubahan berhasil disimpan!', 'success');
    },

    renderTable: (registrations) => {
        const tbody = document.getElementById('registrationsTableBody');
        tbody.innerHTML = '';
        if (!registrations.length) {
            tbody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">Belum ada data pendaftaran.</td></tr>`;
            return;
        }
    
        const semuaSyarat = JSON.parse(localStorage.getItem('syaratPendaftaran') || '[]');
    
        registrations.forEach((data, idx) => {
            const row = document.createElement('tr');
            row.className = 'bg-white border-b hover:bg-gray-50';
            const formattedDate = data.tanggalDaftar 
                ? new Date(data.tanggalDaftar).toLocaleDateString('id-ID', { day:'2-digit', month:'long', year:'numeric' }) 
                : '-';
        
            const requiredDocs = semuaSyarat
                .filter(s => s.isActive && s.jalur === data.jalurPendaftaran)
                .map(s => s.syarat);
            const missingDocs = requiredDocs.filter(doc => !data.documents?.[doc.toLowerCase().replace(/ /g,'_')]);
            const missingHtml = missingDocs.length 
                ? `<ul class="list-disc list-inside text-red-500">${missingDocs.map(d => `<li>&times; ${d}</li>`).join('')}</ul>` 
                : `<p class="text-green-500 font-medium">Semua syarat lengkap</p>`;
        
            // --- Tentukan status otomatis ---
            const isComplete = missingDocs.length === 0;
            const statusText = isComplete ? 'Syarat Sudah Lengkap' : 'Syarat Belum Lengkap';
            const statusBg = isComplete ? 'bg-green-500' : 'bg-yellow-400';
            const statusTextColor = isComplete ? 'text-white' : 'text-gray-800';
        
            row.innerHTML = `
                <td class="px-6 py-4">${idx+1}</td>
                <td class="px-6 py-4">
                    <span class="font-bold text-blue-600">${data.serialNumber || '-'}</span><br>
                    <span class="text-xs text-gray-500">${data.jalurPendaftaran || '-'} / ${data.jurusan || '-'}</span>
                </td>
                <td class="px-6 py-4">
                    <span class="font-bold">${data.namaLengkap || '-'} (${data.jenisKelamin || '-'})</span><br>
                    <span class="text-sm text-gray-500">Ttl: ${data.tempatLahir || '-'}, ${data.tglLahir || '-'}</span><br>
                    <span class="text-sm text-gray-500">Telp: ${data.kontak || '-'}</span><br>
                    <span class="text-sm text-gray-500">Asal: ${data.asalSekolah || '-'}</span>
                </td>
                <td class="px-6 py-4">${formattedDate}</td>
                <td class="px-6 py-4 text-sm">${missingHtml}</td>
                <td class="py-4 text-center">
                    <span class="text-xs font-semibold px-2.5 py-2 rounded-full ${statusBg} ${statusTextColor}">
                        ${statusText}
                    </span>
                </td>
                <td class="px-6 py-4 text-center">
                    <div class="flex items-center justify-center space-x-2">
                        <a href="formulir_pendaftaran.html?id=${data.serialNumber}" class="edit-btn text-blue-600 hover:text-blue-900" title="Edit">
                            <ion-icon name="create-outline" class="w-5 h-5 pointer-events-none"></ion-icon>
                        </a>
                        <button data-id="${data.serialNumber}" class="delete-btn text-red-600 hover:text-red-900" title="Hapus">
                            <ion-icon name="trash-outline" class="w-5 h-5 pointer-events-none"></ion-icon>
                        </button>
                    </div>
                </td>
            `;
            tbody.appendChild(row);
        });
    },


    deleteRegistration: (id) => {
        let registrations = JSON.parse(localStorage.getItem(window.App.main.localStorageKey) || '[]');
        const initialLength = registrations.length;
        registrations = registrations.filter(r => r.serialNumber !== id);

        if (registrations.length < initialLength) {
            localStorage.setItem(window.App.main.localStorageKey, JSON.stringify(registrations));
            window.App.main.loadRegistrations();
            window.App.helpers.showToast('Data pendaftaran berhasil dihapus!', 'success');
        } else {
            window.App.helpers.showToast('Data tidak ditemukan untuk dihapus.', 'error');
        }
    }
};

document.addEventListener('DOMContentLoaded', () => {
    const tbody = document.getElementById('registrationsTableBody');
    const modal = document.getElementById('confirmModal');
    const confirmBtn = document.getElementById('confirmDeleteBtn');
    const cancelBtn = document.getElementById('cancelDeleteBtn');
    let deleteId = null;

    window.App.main.loadRegistrations();

    tbody.addEventListener('click', (e) => {
        const btn = e.target.closest('button.delete-btn');
        if (!btn) return;
        deleteId = btn.dataset.id;
        modal.classList.remove('opacity-0', 'pointer-events-none');
    });

    confirmBtn.addEventListener('click', () => {
        if (deleteId) {
            window.App.main.deleteRegistration(deleteId);
            modal.classList.add('opacity-0', 'pointer-events-none');
            deleteId = null;
        }
    });

    cancelBtn.addEventListener('click', () => {
        modal.classList.add('opacity-0', 'pointer-events-none');
        deleteId = null;
    });
});
</script>
</body>
</html>
