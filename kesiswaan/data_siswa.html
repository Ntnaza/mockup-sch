<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa - Aplikasi Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        .sidebar-link.active { background-color: #3b82f6; color: white; font-weight: 600; }
        .toast { transition: opacity 0.3s ease, transform 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        
        <main class="flex-1 overflow-y-auto p-6 md:p-10">
            <header>
                <h1 class="text-3xl font-bold text-gray-900">Data Siswa</h1>
                <p class="text-gray-600 mt-1">Kelola data induk seluruh siswa di sekolah.</p>
            </header>
            <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <div class="flex items-center gap-4">
                        <select id="filterKelas" class="border rounded py-2 px-3 text-sm">
                            <option value="">Semua Kelas</option>
                        </select>
                         <input type="text" id="searchSiswa" class="border rounded py-2 px-3 text-sm" placeholder="Cari nama atau NIS...">
                    </div>
                    <a href="form_siswa.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center self-end md:self-center">
                        <ion-icon name="add-outline" class="mr-2"></ion-icon>Tambah Data Siswa
                    </a>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th class="px-6 py-3">No</th>
                                <th class="px-6 py-3">NIS</th>
                                <th class="px-6 py-3">NISN</th>
                                <th class="px-6 py-3">NIK</th>
                                <th class="px-6 py-3">Nama Lengkap</th>
                                <th class="px-6 py-3">Tempat, Tanggal Lahir</th>
                                <th class="px-6 py-3">L/P</th>
                                <th class="px-6 py-3">Kelas</th>
                                <th class="px-6 py-3">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="fixed bottom-10 right-10 z-50"></div>

    <script src="../assets/app.js" defer></script>
    <script src="../assets/sidebar-sub.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('tableBody');
            const filterKelas = document.getElementById('filterKelas');
            const searchSiswa = document.getElementById('searchSiswa');
            
            const KEY = 'schoolStudents';
            const getInitialData = () => [
                { id: '1', nis: '202501', nisn: '0081234567', nik: '3203011005100001', nama: 'Citra Amelia', tempatLahir: 'Bandung', tglLahir: '2010-05-10', lp: 'P', kelas: '10 IPA 1' },
                { id: '2', nis: '202502', nisn: '0087654321', nik: '3203011201100002', nama: 'Budi Hartono', tempatLahir: 'Cimahi', tglLahir: '2010-01-12', lp: 'L', kelas: '10 IPA 1' },
                { id: '3', nis: '202401', nisn: '0079988776', nik: '3203012508090003', nama: 'Dewi Lestari', tempatLahir: 'Bandung', tglLahir: '2009-08-25', lp: 'P', kelas: '11 IPS 2' },
            ];
            let students = JSON.parse(localStorage.getItem(KEY)) || getInitialData();
            const save = () => localStorage.setItem(KEY, JSON.stringify(students));

            const render = () => {
                tableBody.innerHTML = '';
                const kelasFilter = filterKelas.value;
                const searchFilter = searchSiswa.value.toLowerCase();

                const filteredStudents = students.filter(s => 
                    (!kelasFilter || s.kelas === kelasFilter) &&
                    (s.nama.toLowerCase().includes(searchFilter) || s.nis.includes(searchFilter))
                );

                if (filteredStudents.length === 0) { tableBody.innerHTML = `<tr><td colspan="9" class="text-center py-4">Data tidak ditemukan.</td></tr>`; return; }
                
                filteredStudents.forEach((s, index) => {
                     tableBody.innerHTML += `
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="px-6 py-4">${index + 1}</td>
                            <td class="px-6 py-4">${s.nis}</td>
                            <td class="px-6 py-4">${s.nisn}</td>
                            <td class="px-6 py-4">${s.nik}</td>
                            <td class="px-6 py-4 font-medium text-gray-900">${s.nama}</td>
                            <td class="px-6 py-4">${s.tempatLahir}, ${s.tglLahir}</td>
                            <td class="px-6 py-4">${s.lp}</td>
                            <td class="px-6 py-4">${s.kelas}</td>
                            <td class="px-6 py-4 flex space-x-3 text-sm">
                                <a href="form_siswa.html?id=${s.id}" class="font-medium text-blue-600 hover:underline">Edit</a>
                                <button class="delete-btn font-medium text-red-600 hover:underline" data-id="${s.id}">Hapus</button>
                            </td>
                        </tr>`;
                });
            };
            
            tableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const id = e.target.dataset.id;
                    if (confirm('Yakin ingin menghapus data siswa ini?')) {
                        students = students.filter(s => s.id !== id);
                        save(); render();
                        App.helpers.showToast('Data siswa berhasil dihapus!', 'error');
                    }
                }
            });

            // Populate filter
            const populateDropdowns = () => {
                filterKelas.innerHTML = '<option value="">Semua Kelas</option>' + Object.keys(App.masterData.siswa).map(c => `<option value="${c}">${c}</option>`).join('');
            };
            
            filterKelas.addEventListener('change', render);
            searchSiswa.addEventListener('input', render);

            populateDropdowns();
            render();
        });
    </script>
</body>
</html>
