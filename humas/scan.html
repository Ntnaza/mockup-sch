<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan QR Buku Tamu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Scan QR Buku Tamu</h1>
    <p class="text-gray-600 mb-4 text-center">Arahkan QR code tiket ke kamera untuk check-out.</p>

    <div id="reader" class="rounded-lg overflow-hidden"></div>
    <div id="result" class="mt-4 text-center font-semibold text-gray-700"></div>
  </div>

  <script>
    function onScanSuccess(decodedText) {
      document.getElementById("result").innerHTML = "âœ… QR Terdeteksi: " + decodedText;
      
      // contoh: simpan status check-out
      let log = JSON.parse(localStorage.getItem("guest_log")) || [];
      log.push({id: decodedText, waktu_keluar: new Date().toLocaleString()});
      localStorage.setItem("guest_log", JSON.stringify(log));
    }

    function onScanError(errorMessage) {
      // bisa dikosongkan biar ga spam error
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanError
    );
  </script>
</body>
</html>
