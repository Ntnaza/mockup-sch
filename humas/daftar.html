<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buku Tamu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f9fafb; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Form Buku Tamu</h1>

    <form id="guestForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nama Lengkap</label>
        <input type="text" name="nama" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-200">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Instansi</label>
        <input type="text" name="instansi" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-200">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">No. HP</label>
        <input type="tel" name="hp" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-200">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Keperluan</label>
        <textarea name="keperluan" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-200"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
        Daftar & Cetak QR
      </button>
    </form>
  </div>

  <script>
    document.getElementById("guestForm").addEventListener("submit", function(e){
      e.preventDefault();

      const data = {
        id: Date.now(),
        nama: this.nama.value,
        instansi: this.instansi.value,
        hp: this.hp.value,
        keperluan: this.keperluan.value
      };

      // simpan data sementara
      localStorage.setItem("last_guest", JSON.stringify(data));

      // pindah ke halaman cetak
      window.location.href = "cetak.html";
    });
  </script>
</body>
</html>
