<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran - Aplikasi Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        .modal { transition: opacity 0.25s ease; }
        .sidebar-link.active { background-color: #3b82f6; color: white; font-weight: 600; }
        .toast { transition: opacity 0.3s ease, transform 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div id="sidebar-placeholder"></div>
        
        <main class="flex-1 overflow-y-auto p-6 md:p-10">
            <header>
                <h1 class="text-3xl font-bold text-gray-900">Jadwal Pelajaran</h1>
                <p class="text-gray-600 mt-1">Kelola jadwal pelajaran per kelas dan per guru.</p>
            </header>
            <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <div class="flex items-center gap-4">
                        <h3 class="text-xl font-semibold text-gray-800">Filter Jadwal</h3>
                        <select id="filterKelas" class="border rounded py-2 px-3 text-sm">
                            <option value="">Semua Kelas</option>
                        </select>
                    </div>
                    <button id="addBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center self-end md:self-center">
                        <ion-icon name="add-outline" class="mr-2"></ion-icon>Tambah Jadwal
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Hari</th>
                                <th scope="col" class="px-6 py-3">Waktu</th>
                                <th scope="col" class="px-6 py-3">Kelas</th>
                                <th scope="col" class="px-6 py-3">Mata Pelajaran</th>
                                <th scope="col" class="px-6 py-3">Guru</th>
                                <th scope="col" class="px-6 py-3">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="data-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4">Tambah Jadwal Baru</h3>
            <form id="dataForm">
                <input type="hidden" id="dataId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="hari" class="block text-gray-700 text-sm font-bold mb-2">Hari</label>
                        <select id="hari" class="shadow border rounded w-full py-2 px-3" required>
                            <option>Senin</option><option>Selasa</option><option>Rabu</option><option>Kamis</option><option>Jumat</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="waktu" class="block text-gray-700 text-sm font-bold mb-2">Waktu (Jam Mulai - Selesai)</label>
                        <input type="text" id="waktu" class="shadow border rounded w-full py-2 px-3" placeholder="e.g., 07:00 - 08:30" required>
                    </div>
                    <div class="mb-4">
                        <label for="kelas" class="block text-gray-700 text-sm font-bold mb-2">Kelas</label>
                        <select id="kelas" class="shadow border rounded w-full py-2 px-3" required></select>
                    </div>
                    <div class="mb-4">
                        <label for="mapel" class="block text-gray-700 text-sm font-bold mb-2">Mata Pelajaran</label>
                        <select id="mapel" class="shadow border rounded w-full py-2 px-3" required></select>
                    </div>
                    <div class="mb-4 col-span-1 md:col-span-2">
                        <label for="guru" class="block text-gray-700 text-sm font-bold mb-2">Guru Pengajar</label>
                        <select id="guru" class="shadow border rounded w-full py-2 px-3" required></select>
                    </div>
                </div>
                <div class="flex items-center justify-end pt-4 mt-4 border-t">
                    <button type="button" class="cancel-modal-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg mr-2">Batal</button>
                    <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 right-10 z-50"></div>

    <script src="../assets/app.js" defer></script>
    <script src="../assets/sidebar-sub.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addBtn = document.getElementById('addBtn');
            const modal = document.getElementById('data-modal');
            const form = document.getElementById('dataForm');
            const tableBody = document.getElementById('tableBody');
            const modalTitle = document.getElementById('modalTitle');
            const idInput = document.getElementById('dataId');
            const filterKelas = document.getElementById('filterKelas');
            
            const KEY = 'schoolSchedules';
            const getInitialData = () => [
                { id: '1', hari: 'Senin', waktu: '07:00 - 08:30', kelas: '10 IPA 1', mapel: 'Matematika', guru: 'Bambang Subagio, S.Kom.' },
                { id: '2', hari: 'Senin', waktu: '08:30 - 10:00', kelas: '10 IPA 1', mapel: 'Fisika', guru: 'Dr. Indah Permata, M.Pd.' },
                { id: '3', hari: 'Selasa', waktu: '07:00 - 08:30', kelas: '11 IPS 2', mapel: 'Sejarah', guru: 'Siti Nurhaliza, S.Pd.' },
            ];
            let schedules = JSON.parse(localStorage.getItem(KEY)) || getInitialData();
            const save = () => localStorage.setItem(KEY, JSON.stringify(schedules));

            const render = () => {
                tableBody.innerHTML = '';
                const filterValue = filterKelas.value;
                const filteredSchedules = schedules.filter(s => !filterValue || s.kelas === filterValue);

                if (filteredSchedules.length === 0) { tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4">Tidak ada jadwal untuk kelas ini.</td></tr>`; return; }
                
                // Mengelompokkan berdasarkan hari
                const groupedByDay = filteredSchedules.reduce((acc, schedule) => {
                    (acc[schedule.hari] = acc[schedule.hari] || []).push(schedule);
                    return acc;
                }, {});

                const daysOrder = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat'];
                daysOrder.forEach(day => {
                    if (groupedByDay[day]) {
                        groupedByDay[day].sort((a,b) => a.waktu.localeCompare(b.waktu)).forEach((schedule, index) => {
                             tableBody.innerHTML += `
                                <tr class="bg-white border-b hover:bg-gray-50">
                                    ${index === 0 ? `<td class="px-6 py-4 font-bold text-gray-800 bg-gray-50" rowspan="${groupedByDay[day].length}">${schedule.hari}</td>` : ''}
                                    <td class="px-6 py-4">${schedule.waktu}</td>
                                    <td class="px-6 py-4 font-medium text-gray-900">${schedule.kelas}</td>
                                    <td class="px-6 py-4">${schedule.mapel}</td>
                                    <td class="px-6 py-4">${schedule.guru}</td>
                                    <td class="px-6 py-4 flex space-x-3 text-sm">
                                        <button class="edit-btn font-medium text-blue-600 hover:underline" data-id="${schedule.id}">Edit</button>
                                        <button class="delete-btn font-medium text-red-600 hover:underline" data-id="${schedule.id}">Hapus</button>
                                    </td>
                                </tr>`;
                        });
                    }
                });
            };

            const openModal = (mode = 'create', id = null) => {
                form.reset();
                if (mode === 'create') {
                    modalTitle.textContent = 'Tambah Jadwal Baru';
                    idInput.value = '';
                } else {
                    modalTitle.textContent = 'Edit Jadwal';
                    const schedule = schedules.find(item => item.id === id);
                    idInput.value = schedule.id;
                    document.getElementById('hari').value = schedule.hari;
                    document.getElementById('waktu').value = schedule.waktu;
                    document.getElementById('kelas').value = schedule.kelas;
                    document.getElementById('mapel').value = schedule.mapel;
                    document.getElementById('guru').value = schedule.guru;
                }
                modal.classList.remove('hidden');
            };
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = {
                    id: idInput.value || Date.now().toString(),
                    hari: document.getElementById('hari').value,
                    waktu: document.getElementById('waktu').value,
                    kelas: document.getElementById('kelas').value,
                    mapel: document.getElementById('mapel').value,
                    guru: document.getElementById('guru').value,
                };
                if (idInput.value) {
                    const index = schedules.findIndex(s => s.id === formData.id);
                    schedules[index] = formData;
                } else {
                    schedules.push(formData);
                }
                save(); render(); modal.classList.add('hidden');
                App.helpers.showToast('Jadwal berhasil disimpan!');
            });

            tableBody.addEventListener('click', (e) => {
                const id = e.target.dataset.id;
                if (e.target.classList.contains('edit-btn')) openModal('edit', id);
                if (e.target.classList.contains('delete-btn')) {
                    if (confirm('Yakin ingin hapus jadwal ini?')) {
                        schedules = schedules.filter(s => s.id !== id);
                        save(); render();
                        App.helpers.showToast('Jadwal berhasil dihapus!', 'error');
                    }
                }
            });
            
            // Isi semua dropdown
            const populateDropdowns = () => {
                const kelasSelect = document.getElementById('kelas');
                const mapelSelect = document.getElementById('mapel');
                const guruSelect = document.getElementById('guru');

                filterKelas.innerHTML = '<option value="">Semua Kelas</option>' + Object.keys(App.masterData.siswa).map(c => `<option value="${c}">${c}</option>`).join('');
                kelasSelect.innerHTML = '<option value="">-- Pilih --</option>' + Object.keys(App.masterData.siswa).map(c => `<option value="${c}">${c}</option>`).join('');
                mapelSelect.innerHTML = '<option value="">-- Pilih --</option>' + App.masterData.mapel.map(s => `<option value="${s}">${s}</option>`).join('');
                guruSelect.innerHTML = '<option value="">-- Pilih --</option>' + App.masterData.guru.map(g => `<option value="${g.nama}">${g.nama}</option>`).join('');
            };

            addBtn.addEventListener('click', () => openModal('create'));
            filterKelas.addEventListener('change', render);
            
            populateDropdowns();
            render();
        });
    </script>
</body>
</html>
